<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
</head>
<script type="text/javascript" src="angular.min.js"></script>
<script type="text/javascript" src="myController.js"></script>
<body ng-app="myApp">
      
      <div ng-controller="xxxx">
             
            <table border="1">
              <tr>
               <td>Movie Name</td>
               <td>Like Count</td>
               <td>DisLike Count</td>
               <td>Avg</td>
               <td>Like</td>
               <td>DisLike</td>
              </tr>
              
              <tr ng-repeat="movie in movies">
                <td>
                 {{movie.movieName}}
                </td>
                <td>
                 {{movie.likes}}
                </td>
                <td>
                 {{movie.disLike}}
                </td>
                 <td>
                 {{movie.likes-movie.disLike}}
                </td>
                 <td>
                <input type="button" value="Like" ng-click='incrementLike(movie)'/>
                </td>
                 <td>
                 <input type="button" value="Dis Like" ng-click='incrementDisLike(movie)'/>
                </td>
              </tr>
            </table>
      </div>
</body>
</html>
